    <script>
    var textModMsg = document.getElementById('running');
    $('.button_list').click(function(){
    var selectNo = $(this).val();
    //alert(selectNo);
    textModMsg.innerHTML = "　";
    if (document.getElementById('hu').checked) {
        textModMsg.innerHTML = selectNo;
        m.play(selectNo);
    }
    if (document.getElementById('go').checked) {
        sleep(2500);
        gotyo(selectNo)

    if (document.getElementById('tu').checked) {
        sleep(3000);

})
